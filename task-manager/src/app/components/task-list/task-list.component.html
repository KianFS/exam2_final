<div class="container mt-4">
  <h1>Task Manager</h1>

  <div class="mb-4">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Add new task"
        [formControl]="taskTitle"
        (keyup.enter)="addTask()"
      />
      <button class="btn btn-primary" (click)="addTask()">Add</button>
    </div>
  </div>

  <ul class="list-group" *ngIf="tasks$ | async as tasks">
    <li
      *ngFor="let task of tasks"
      class="list-group-item d-flex justify-content-between align-items-center"
      [class.text-decoration-line-through]="task.completed"
    >
      <span (click)="toggle(task)" style="cursor: pointer">
        {{ task.title }}
      </span>
      <span class="badge bg-primary rounded-pill" *ngIf="task.completed"
        >âœ“</span
      >
    </li>
    <li *ngIf="tasks.length === 0" class="list-group-item">
      No tasks yet. Add one above.
    </li>
  </ul>
</div>
